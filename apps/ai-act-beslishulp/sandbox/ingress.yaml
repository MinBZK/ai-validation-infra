apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    #TODO(Berry): use treafik basic auth middleware
spec:
  ingressClassName: nginx
  rules:
    - host: ai-act-beslishulp.apps.digilab.network
      http:
        paths:
          - backend:
              service:
                name: svc
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - ai-act-beslishulp.apps.digilab.network
      secretName: ai-act-beslishulp-tls
