apiVersion: apps/v1
kind: Deployment
metadata:
  name: chisel-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chisel-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: chisel-server
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: chisel
        image: jpillora/chisel:latest
        imagePullPolicy: Always
        args:
        - server
        - --port=$(CHISEL_PORT)
        - --auth=$(CHISEL_AUTH)
        - --keepalive=30s
        env:
        - name: CHISEL_PORT
          value: "8080"
        - name: CHISEL_AUTH
          valueFrom:
            secretKeyRef:
              name: chisel-auth-credentials
              key: auth
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 100Mi
          limits:
            cpu: 500m
            memory: 256Mi
            ephemeral-storage: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
