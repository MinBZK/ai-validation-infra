apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tn-ai-validation-amt-staging

resources:
  - ../../base
  - secret-pgadmin.yaml
  - secret-postgres.yaml
  - secret-postgres-super.yaml
  - secret-oidc.yaml
  - secret-minio.yaml

commonAnnotations:
  commithash: 1094faa50c7faad46dc932ff3b86aeb961c9fe6f
  minbzk.github.io/version: pr-628

images:
  - name: amt-image
    newName: ghcr.io/minbzk/amt
    newTag: pr-620

patches:
  - target:
      kind: Ingress
      name: ing
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: amt.stag.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: amt.stag.apps.digilab.network
  - target:
      kind: Ingress
      name: ing-pgadmin
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: pgadmin.stag.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: pgadmin.stag.apps.digilab.network
  # Scale down all deployments to 0 replicas
  - target:
      kind: Deployment
      name: dpl
    patch: |
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: Deployment
      name: dpl-pgadmin
    patch: |
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: Deployment
      name: dpl-minio
    patch: |
      - op: replace
        path: /spec/replicas
        value: 0
  # Hibernate PostgreSQL cluster (preserves PVCs/data)
  - target:
      kind: Cluster
      name: cluster-db
    patch: |
      - op: add
        path: /metadata/annotations/cnpg.io~1hibernation
        value: "on"
  # Delete the HPA to prevent auto-scaling when scaled to zero
  - target:
      kind: HorizontalPodAutoscaler
      name: hpa
    patch: |
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: hpa
