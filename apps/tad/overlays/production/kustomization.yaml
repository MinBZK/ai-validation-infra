apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tn-ai-validation-tad

resources:
  - ../../base
  - secret-pgadmin.yaml
  - secret-postgres.yaml
  - secret-postgres-super.yaml

commonAnnotations:
  commithash: cf8d3d04d2783dd6b0e309ac24c67eb14fcb884d
  minbzk.github.io/version: main

images:
  - name: tad-image
    newName: ghcr.io/minbzk/tad
    newTag: main@sha256:0090e21ca0818e1f536322ebddfa04a42dbc75c9c84c1ebd2f83abce6785996e

patches:
  - target:
      kind: Ingress
      name: ing
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: tad.prd.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: tad.prd.apps.digilab.network
  - target:
      kind: Ingress
      name: ing-pgadmin
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: pgadmin.prd.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: pgadmin.prd.apps.digilab.network
