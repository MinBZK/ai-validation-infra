apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tn-ai-validation-keycloak

resources:
  - ../../base
  - secret-keycloak.yaml
  - secret-postgres.yaml
  - secret-postgres-super.yaml

patches:
  # Scale down keycloak deployment to 0 replicas
  - target:
      kind: Deployment
      name: dpl
    patch: |
      - op: replace
        path: /spec/replicas
        value: 0
  # Hibernate PostgreSQL cluster (preserves PVCs/data)
  - target:
      kind: Cluster
      name: cluster-db
    patch: |
      - op: add
        path: /metadata/annotations/cnpg.io~1hibernation
        value: "on"
