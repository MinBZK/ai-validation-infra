apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tn-ai-validation-playground

resources:
  - ../../base
  - secret-postgres.yaml
  - secret-postgres-super.yaml

images:
  - name: wiki-image
    newName: ghcr.io/requarks/wiki
    newTag: "2.5"

patches:
  - target:
      kind: Ingress
      name: ing
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: wiki.apps.digilab.network
      - op: replace
        path: /spec/tls/0/hosts/0
        value: wiki.apps.digilab.network
  # Scale down wiki deployment to 0 replicas
  - target:
      kind: Deployment
      name: dpl
    patch: |
      - op: replace
        path: /spec/replicas
        value: 0
  # Hibernate PostgreSQL cluster (preserves PVCs/data)
  - target:
      kind: Cluster
      name: cluster-db
    patch: |
      - op: add
        path: /metadata/annotations/cnpg.io~1hibernation
        value: "on"
